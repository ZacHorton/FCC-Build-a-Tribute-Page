<h1 id="title">Project Completion Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve.</p>
<form id="survey-form">
  <label for="name" id="name-label">Name</label>
  <input type="text" name = "name" id="name" placeholder="Enter your name" required>
  <br>

  <label for="email" id="email-label">Email</label>
  <input type="email" name = "email" id="email" placeholder="Enter your email" required>
  <br>

  <label for="age" id="number-label">Age (optional)</label>
  <input type="number" name = "age" id="number" min="1" max="100" placeholder="Enter your age" required>
  <br>

  <label for="role">Which option best describes your current role?</label>
  <br>
  <select id="dropdown" name="role">
    <option disabled selected>Please select an option</option>
    <option value="Accountant">Accountant, bookkeeper, controller</option>
    <option value="Foreperson">Foreperson, supervisor, lead person</option>
    <option value="Marketing manager">Marketing manager</option>
    <option value="Office manager">Office manager</option>
    <option value="Operations manager">Operations manager</option>
    <option value="Professional staff">Professional staff</option>
    <option value="Purchasing manager">Purchasing manager</option>
    <option value="Quality control">Quality control, safety, environmental manager</option>
    <option value="Receptionist">Receptionist</option>
    <option value="Shipping">Shipping and receiving person or manager</option>
  </select>
  <br>

    <p>Would you recommend our services to a friend?</p>
    <input type="radio" id="Definitely" name="recommend" value="Definitely">
    <label for="male">Definitely!</label><br>
    <input type="radio" id="Maybe" name="recommend" value="Maybe">
    <label for="female">Maybe</label><br>
    <input type="radio" id="Not Sure" name="recommend" value="Not Sure">
    <label for="other">Not Sure</label>
  
    <p>How can we improve?</p>
    <label for="loving"><input id="Communication" type="checkbox" name="improve" value="Communication"> Communication</label>
    <label for="lazy"><input id="Design" type="checkbox" name="improve" value="Design"> Design</label>
    <label for="energetic"><input id="Price" type="checkbox" name="improve" value="Price"> Price</label><br>
    <label for="energetic"><input id="Project Management" type="checkbox" name="improve" value="Project Management"> Project Management</label><br>

    <p>Any comments or suggestions?</p>
    <textarea
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="Enter your comment here..."
    ></textarea>

    <input type="submit" id="submit" value="Submit">

</form>
