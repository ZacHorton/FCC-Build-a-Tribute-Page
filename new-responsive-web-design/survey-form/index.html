<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Zac Horton's Survey Form</h1>
  <h2>Thank you for taking the time to help me improve the platform</h2>
  <div>
    <form>
    <fieldset>
      <label>Name
        <input type="text" placeholder="Enter your name"/>
      </label>
      <label>Email
        <input type="text" placeholder="Enter your Email"/>
      </label>
      <label>Age (optional) 
        <input type="number" placeholder="Age"/>
      </label>
      <label>Which option best describes your current role?
        <select>
          <option disabled selected>Select current role?</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend Zac Horton to a friend?</label>
      <label><input type="radio" class="inline"/>Definitely</label>
      <label><input type="radio" class="inline"/>Maybe</label>
      <label><input type="radio" class="inline"/>Not sure</label>
      <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option disabled selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      <label>What would you like to see improved? </label>
      <label><input type="checkbox" class="inline"/>Front-end Projects</label>
      <label><input type="checkbox" class="inline"/>Back-end Projects</label>
      <label><input type="checkbox" class="inline"/>Data Visualization</label>
      <label><input type="checkbox" class="inline"/>Challenges</label>
      <label><input type="checkbox" class="inline"/>Open Source Community</label>
      <label><input type="checkbox" class="inline"/>Gitter help rooms</label>
      <label><input type="checkbox" class="inline"/>Videos</label>
      <label><input type="checkbox" class="inline"/>City Meetups</label>
      <label><input type="checkbox" class="inline"/>Wiki</label>
      <label><input type="checkbox" class="inline"/>Forum</label>
      <label><input type="checkbox" class="inline"/>Additional Courses</label>
      <label>Any comments or suggestions? </label>
      <textarea></textarea>
    </fieldset>
    </form>
  </div>
</body>
</html>
