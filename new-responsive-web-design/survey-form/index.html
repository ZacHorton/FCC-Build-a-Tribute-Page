<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 id="title">Zac Horton's Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve the platform</p>
  </header>
  <form action="/action_page.php" id="survey-form">
    <fieldset>
      <label for="name" class="label-block" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" class="label-block" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>

      <label for="number" class="label-block" id="number-label">Age (optional)</label>
      <input type="number" id="number" placeholder="Age" min=0 max=125>

      <label for="role" class="label-block">Which option best describes your current role?</label>
      <select id="role">
        <option disabled selected>Select current role?</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <p>Would you recommend Zac Horton to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="definitely"><label for="definitely">
        Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="maybe"><label for="maybe"> Maybe</label><br>
      <input type="radio" id="not-sure" name="recommend" value="not-sure"><label for="not-sure"> Not
        sure</label><br><br>

      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>What would you like to see improved? <span>(Check all that
          apply)</span></p>
      <input type="checkbox" id="front-end" name="improved" value="front-end"><label for="front-end"> Front-end
        Projects</label><br>
      <input type="checkbox" id="back-end" name="improved" value="back-end"><label for="back-end"> Back-end
        Projects</label><br>
      <input type="checkbox" id="data-visual" name="improved" value="data-visual"><label for="data-visual"> Data
        Visualization</label><br>
      <input type="checkbox" id="challenges" name="improved" value="challenges"><label for="challenges">
        Challenges</label><br>
      <input type="checkbox" id="open-source" name="improved" value="open-source"><label for="open-source"> Open Source
        Community</label><br>
      <input type="checkbox" id="gitter" name="improved" value="gitter"><label for="gitter"> Gitter help
        rooms</label><br>
      <input type="checkbox" id="videos" name="improved" value="videos"><label for="videos"> Videos</label><br>
      <input type="checkbox" id="meetups" name="improved" value="meetups"><label for="meetups"> City Meetups</label><br>
      <input type="checkbox" id="wiki" name="improved" value="wiki"><label for="wiki"> Wiki</label><br>
      <input type="checkbox" id="forum" name="improved" value="forum"><label for="forum"> Forum</label><br>
      <input type="checkbox" id="courses" name="improved" value="courses"><label for="courses"> Additional
        Courses</label><br><br>

      <label for="comments">Any comments or suggestions? </label>
      <textarea id="comments" placeholder="Enter your comment here..."></textarea>

      <input type="submit" id="submit" value="Submit">
    </fieldset>
  </form>
</body>

</html>
