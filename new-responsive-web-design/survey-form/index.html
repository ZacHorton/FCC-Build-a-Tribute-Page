<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Zac Horton's Survey Form</h1>
    <h2>Thank you for taking the time to help me improve the platform</h2>
  </header>
  <form>
    <fieldset>
      <label for="name" class="label-block">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email" class="label-block">Email</label>
      <input type="text" id="email" placeholder="Enter your Email" />

      <label for="age" class="label-block">Age (optional)</label>
      <input type="number" id="age" placeholder="Age" />

      <label for="role" class="label-block">Which option best describes your current role?</label>
      <select id="role">
        <option disabled selected>Select current role?</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <p>Would you recommend Zac Horton to a friend?</p>
      <input type="radio" id="definitely" /><label for="definitely">Definitely</label><br />
      <input type="radio" id="maybe" /><label for="maybe">Maybe</label><br />
      <input type="radio" id="not-sure" /><label for="not-sure">Not sure</label><br />

      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="feature" class="select-block">
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>What would you like to see improved? <span>(Check all that
          apply)</span></p>
      <input type="checkbox" /><label>Front-end Projects</label><br />
      <input type="checkbox" /><label>Back-end Projects</label><br />
      <input type="checkbox" /><label>Data Visualization</label><br />
      <input type="checkbox" /><label>Challenges</label><br />
      <input type="checkbox" /><label>Open Source Community</label><br />
      <input type="checkbox" /><label>Gitter help rooms</label><br />
      <input type="checkbox" /><label>Videos</label><br />
      <input type="checkbox" /><label>City Meetups</label><br />
      <input type="checkbox" /><label>Wiki</label><br />
      <input type="checkbox" /><label>Forum</label><br />
      <input type="checkbox" /><label>Additional Courses</label><br />

      <label for="comments">Any comments or suggestions? </label>
      <textarea id="comments"></textarea>
    </fieldset>
  </form>
</body>

</html>
