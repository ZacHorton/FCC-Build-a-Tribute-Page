<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Zac Horton's Survey Form</h1>
    <h2>Thank you for taking the time to help me improve the platform</h2>
  </header>
  <form action="/action_page.php">
    <fieldset>
      <label for="name" class="label-block">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email" class="label-block">Email</label>
      <input type="text" id="email" placeholder="Enter your Email">

      <label for="age" class="label-block">Age (optional)</label>
      <input type="number" id="age" placeholder="Age">

      <label for="role" class="label-block">Which option best describes your current role?</label>
      <select id="role">
        <option disabled selected>Select current role?</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <p>Would you recommend Zac Horton to a friend?</p>
      <input type="radio" id="definitely" name="recommend"><label for="definitely"> Definitely</label><br>
      <input type="radio" id="maybe" name="recommend"><label for="maybe"> Maybe</label><br>
      <input type="radio" id="not-sure" name="recommend"><label for="not-sure"> Not sure</label><br><br>

      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="feature">
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>What would you like to see improved? <span>(Check all that
          apply)</span></p>
      <input type="checkbox" id="front-end" name="improved"><label for="front-end"> Front-end Projects</label><br>
      <input type="checkbox" id="back-end" name="improved"><label for="back-end"> Back-end Projects</label><br>
      <input type="checkbox" id="data-visual" name="improved"><label for="data-visual"> Data Visualization</label><br>
      <input type="checkbox" id="challenges" name="improved"><label for="challenges"> Challenges</label><br>
      <input type="checkbox" id="open-source" name="improved"><label for="open-source"> Open Source
        Community</label><br>
      <input type="checkbox" id="gitter" name="improved"><label for="gitter"> Gitter help rooms</label><br>
      <input type="checkbox" id="videos" name="improved"><label for="videos"> Videos</label><br>
      <input type="checkbox" id="meetups" name="improved"><label for="meetups"> City Meetups</label><br>
      <input type="checkbox" id="wiki" name="improved"><label for="wiki"> Wiki</label><br>
      <input type="checkbox" id="forum" name="improved"><label for="forum"> Forum</label><br>
      <input type="checkbox" id="courses" name="improved"><label for="courses"> Additional Courses</label><br><br>

      <label for="comments">Any comments or suggestions? </label>
      <textarea id="comments" placeholder="Enter your comment here..."></textarea>

      <input type="button" value="Submit">
    </fieldset>
  </form>
</body>

</html>
